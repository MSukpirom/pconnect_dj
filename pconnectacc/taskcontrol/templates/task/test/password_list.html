{% extends 'task/index.html' %} {% block content %}
<div class="row">
    <div class="card w-100">
        <div class="card-body">
            <div class="row mb-5">
                <div class="col-md-4">
                    <a href="{% url 'taskcontrol:client_detail' client_id=client.id %}">
                        <button type="button" class="btn btn-outline-dark">
                            <i class="fa-solid fa-circle-chevron-left fa-lg"></i> ย้อนกลับ
                        </button>
                    </a>
                </div>
                <div class="col-md-8 text-end">
                    <div class="btn-group">
                        <a href="{% url 'taskcontrol:create_contact' client_id=client.id %}" class="btn btn-outline-primary">
                            <i class="fa-solid fa-address-book"></i> ผู้ติดต่อ
                        </a>
                        <a href="{% url 'taskcontrol:create_password' client_id=client.id %}" class="btn btn-outline-primary">
                            <i class="fa-solid fa-lock"></i> รหัสลูกค้า
                        </a>
                        <a href="{% url 'taskcontrol:create_file' client_id=client.id %}" class="btn btn-outline-primary">
                            <i class="fa-solid fa-file-circle-plus"></i> แนบไฟล์
                        </a>
                    </div>
                </div>
            </div>
            <form id="createPasswordForm" method="post" action="{% url 'taskcontrol:create_password' client_id=client.id %}">
                {% csrf_token %}
                <div class="h4 pb-2 mb-4 text-primary fw-semibold border-bottom border-primary">รหัสผ่านของ {{ client.company_name }}</div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="type_password" class="form-label fw-semibold">หน่วยงาน:</label>
                        <select name="type_password" id="type_password" class="form-select">
                            {% for type_password in register_types %}
                            <option value="{{ type_password.id }}">{{ type_password.short_name }} -
                                {{ type_password.name_th }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label fw-semibold">ผู้ใช้งาน:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label fw-semibold">รหัสผ่าน:</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                aria-required="false">
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" type="button" id="togglePassword">
                                    <i class="fa-solid fa-eye fa-sm" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-circle-check"></i> บันทึก</button>
                </div>
            </form>

            <div>
                <form class="update-form" id="updateForm">
                    {% csrf_token %}
                    <div class="table-responsive">
                        <table class="table mt-2">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>หน่วยงาน</th>
                                    <th>ผู้ใช้งาน</th>
                                    <th>รหัสผ่าน</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for password in passwords %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>
                                        <select name="type_password" class="form-select">
                                            {% for type_password in register_types %}
                                            <option value="{{ type_password.id }}"
                                                {% if type_password.id == password.type_password.id %} selected
                                                {% endif %}>
                                                {{ type_password.short_name }} - {{ type_password.name_th }}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                    <td><input type="text" class="form-control" name="username"
                                            value="{{ password.username }}"></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="password" class="form-control" name="password"
                                                id="password_{{ password.id }}" value="{{ password.password }}">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-dark toggle-password"
                                                    type="button" data-password-id="{{ password.id }}">
                                                    <i class="fa-solid fa-eye fa-sm" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn update-password"
                                            data-password-id="{{ password.id }}">
                                            <i class="fa-solid fa-pen-to-square" style="color: #FFC300;"></i>
                                        </button>
                    
                                        <button class="btn delete-password"
                                            data-password-id="{{ password.id }}">
                                            <i class="fa-solid fa-trash-can" style="color: #FF1818;"></i>
                                        </button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#createPasswordForm").on("submit", function(event) {
            event.preventDefault();
            var typePasswordId = $("#type_password").val();
            var username = $("#username").val();
            var password = $("#password").val();
            var data = {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                type_password: typePasswordId,
                username: username,
                password: password
            };
            $.ajax({
                type: 'POST',
                url: "{% url 'taskcontrol:create_password' client_id=client.id %}",
                data: data,
                success: function(response) {
                    console.log(response);
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });

        $(".update-password").on("click", function() {
            var passwordId = $(this).data("password-id");

            var row = $(this).closest("tr");

            var typePasswordId = row.find("[name='type_password']").val();
            var username = row.find("[name='username']").val();
            var password = row.find("[name='password']").val();

            var data = {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                type_password_id: typePasswordId,
                username: username,
                password: password,
                password_id: passwordId
            };

            $.ajax({
                type: 'POST',
                url: "{% url 'taskcontrol:update_password' password_id=0 %}".replace("0", passwordId),
                data: data,
                success: function(response) {
                    console.log(response);
                    window.location.reload();
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });

        $(".delete-password").on("click", function() {
            var passwordId = $(this).data("password-id");
            if (confirm("Are you sure you want to delete this password?")) {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'taskcontrol:delete_password' password_id=0 %}"
                        .replace("0", passwordId),
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function() {
                        window.location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
        });

        $("#togglePassword").click(function () {
            var passInput = $("#password");
            passInput.attr("type", passInput.attr("type") === "password" ? "text" : "password");
            $("#togglePassword i").toggleClass("fa-eye fa-eye-slash");
        });

        $(".toggle-password").click(function () {
            var passwordInput = $(this).closest(".input-group").find("input[name='password']");
            passwordInput.attr("type", passwordInput.attr("type") === "password" ? "text" : "password");
            $(this).find("i").toggleClass("fa-eye fa-eye-slash");
        });
    });

</script>
{% endblock content %}
